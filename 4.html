<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>找不同</title>
</head>
<body>
<h1>找不同</h1>
</body>
<script>
    function diff(s1,s2) {
        if (s1.length<s2.length){
            for (let i = 0; i < s2.length; i++) {
                // console.log(s2.charAt(i));
                if (i===s2.length)
                    return s2.charAt(i);
                if (s1.charAt(i) !== s2.charAt(i))
                    return s2.charAt(i);
            }
        }else{
            for (let i = 0; i < s1.length; i++) {
                if (i===s1.length)
                    return s1.charAt(i);
                if (s1.charAt(i) !== s2.charAt(i))
                    return s1.charAt(i);
            }
        }
    }

    console.log(diff("abcde", "abcdef"));
    console.log(diff("abcade", "abcde"));
    console.log(diff("abcde", "abcbde"));
    console.log(diff("", "a"));
</script>
</html>
